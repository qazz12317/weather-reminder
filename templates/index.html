<!DOCTYPE html>
<html>
<head>
    <title>天氣提醒器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4682b4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #5f9ea0;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>查天氣</h1>
    <form method="post">
        <input type="text" name="city" placeholder="輸入城市（如台北）" required>
        <button type="submit">查詢</button>
    </form>
    {% if weather %}
        <p>{{ weather }}</p>
    {% endif %}
</body>
</html>
